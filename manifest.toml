#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "commet"
name = "Commet"
description.en = "Web client for Matrix"
description.fr = "Client web pour Matrix"

version = "0.3.1~ynh1"

maintainers = ["eric_G"]

[upstream]
license = " AGPL-3.0"
website = "https://commet.chat/"
demo = "https://app.commet.chat/"
code = "https://github.com/commetchat/commet"

[integration]
yunohost = ">= 11.3.0"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false

sso = false

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

    [install.path]
    type = "path"
    default = "/commet"

    [resources.sources.main]
    url = "https://github.com/commetchat/commet/releases/download/v0.3.1/commet-web.tar.gz"
    sha256 = "ca1d6409c2ba85102ef5010ba00faa80506f437f5c87203a55b7bb98246c8193"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset = "commet-web\\.tar\\.gz"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
