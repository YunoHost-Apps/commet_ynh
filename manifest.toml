#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "commet"
name = "Commet"
description.en = "Web client for Matrix"
description.fr = "Client web pour Matrix"

version = "0.3.0~ynh1"

maintainers = ["eric_G"]

[upstream]
license = " AGPL-3.0"
website = "https://commet.chat/"
demo = "https://app.commet.chat/"
code = "https://github.com/commetchat/commet"

[integration]
yunohost = ">= 11.2.30"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false

sso = false

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

    [install.path]
    type = "path"
    default = "/commet"

    [resources.sources.main]
    url = "https://github.com/commetchat/commet/archive/refs/tags/v0.3.0.tar.gz"
    sha256 = "cbc5cc89ebc612c6f2cbdcc38dafb86ef038d0e6f6c76232a8e9469e2772207f"

    autoupdate.strategy = "latest_github_tag"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
